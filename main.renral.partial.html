<div class="rental__background">
    <img width="1294" class="rental__image" src="./src/images/index/rental-house-bg.jpeg" alt="Cabin by the lake"/>
</div>

<div class="rental__content">
    <form class="rental-form">
    <h2 class="rental-form__title">
        Yosemite Vacation Cabin Rental
    </h2>
    <p class="rental-form__subtitle">
        Plan your next vacation and enjoy the nature around you!
    </p>

    <input 
        type="text"
        name="name" 
        class="rental-form__input" 
        placeholder="Name" 
        required
    >
    
    <input 
        type="tel"
        name="tel" 
        class="rental-form__input" 
        placeholder="Phone number*" 
        required
    >

    <button type="submit" class="rental-form__button">
        ORDER A CALL
    </button>
    </form>
</div>
